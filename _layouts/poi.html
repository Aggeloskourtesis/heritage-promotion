<style>
ul {
  list-style: none;
  padding: 0;
  margin: 2rem 0;
  display: grid;
  gap: 1.5rem;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
}

ul li {
  background: #ffffff;
  border: 1px solid #e0e0e0;
  border-radius: 14px;
  padding: 1rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  transition: all 0.2s ease-in-out;
}

ul li:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
}

ul li a {
  display: block;
  font-size: 1.1rem;
  color: #2b2b2b;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}

ul li a:hover {
  color: #0077cc;
}

ul li img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 0.75rem;
}

ul li p {
  font-size: 0.95rem;
  color: #555;
  margin: 0.4rem 0 0;
  line-height: 1.4;
}
</style>
<h1 style="float:right; font-size:32pt; color:#000000">{{page.title}}</h1>
<h2 id="wikidata_title"></h2>
<h3 id="wikidata_descr"></h3>

<p id="wikidata_location"></p>

<img id="wikidata_img" style="width:100%; padding-bottom:5px;" />
